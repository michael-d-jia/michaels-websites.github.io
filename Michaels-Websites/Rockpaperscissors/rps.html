<html>
<body>
<h1>Rock, Paper, Scissors</h1>
<button onclick="handlePlay('Rock')"><img src="Fist.png" height="48"/>rock</button>
<button onclick="handlePlay('Paper')"><img src="Paper.png" height="48"/>paper</button>
<button onclick="handlePlay('Scissors')"><img src="Scissors.png" height="48"/>scissors</button>
<p id="selection"></p>
<p id="computer"></p>
<p id="result"></p>
<p id="score"></p>
<script>
var scoreUser = 0;
var scoreComputer = 0;
var scoreTie = 0;

function resultTable(arr1, arr2, colors) {
    var result = "<table id='Result' border=0>";
    for(var i = 0; i < arr1.length; i++) {
        result += "<tr>";
        result += "<td>"+     '<div style="color: '+colors[i]+'">' + arr1[i] + " </div>"    +"</td>";
        result += "<td>"+     '<div style="color: '+colors[i]+'">' + arr2[i] + " </div>"   +"</td>";
        result += "</tr>";
		;
    }
    result += "</table>";
    return result;
}

function handlePlay(name){
  document.getElementById("selection").innerHTML = 'Player: ' + name;
  
  var computerNumber = Math.floor(Math.random() * 3);
  
  var names = ["Rock", "Paper", "Scissors"];
  computerPlayer = names[computerNumber];
  var dict ={};
  for(var i = 0; i<3;i++){
    dict[names[i]] = i;
  }
  var userNumber = dict[name];
  
  document.getElementById("computer").innerHTML = 
  'Computer: ' + computerPlayer;
  
  var result = 0;
  if(computerNumber > userNumber){
    if(computerNumber == 2 && userNumber == 0){
      //alert("Player Wins!");
      result = 1;
    }
  else {
     // alert("Computer Wins!");
     result = 2;
  }
  }else if(computerNumber < userNumber){
    if(computerNumber == 0 && userNumber == 2){
      //alert("Computer Wins!");
      result = 2;
	  
    }else{
    //alert("Player Wins!");
    result = 1;
	}
  }else{
    //alert("Tie!");
    result = 0;
  }
  
  var color = "black";
  
  if(result == 1){
    color = "green";
	scoreUser += 1;
  }else if(result == 2){
    color = "red";
	scoreComputer += 1;
  }else{
	scoreTie += 1;
  }
  var msg = ["Tie", "Player wins!", "Computer wins!"];
  //document.getElementById("result").innerHTML = 'Result: ' + msg[result];
  document.getElementById("result").innerHTML = 
  '<div style="color: '+color+'">' + msg[result] + " </div>";
  
  var names = ['User Score: ', 'Computer Score: ', 'Number of Ties: '];
  var score = [ scoreUser, scoreComputer, scoreTie];
  var colors = ["green", "red", "black"];

  var table = resultTable(names, score, colors);
  document.getElementById('score').innerHTML = table;
  
}

</script>
</body>
</html>
